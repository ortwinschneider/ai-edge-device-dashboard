<ion-app>
  <ion-menu contentId="main-content" menuId="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/home" (click)="closeMenu()">
          <ion-icon slot="start" name="home"></ion-icon>
          Home</ion-item>
        <ion-item button routerLink="/battery-dashboard" (click)="closeMenu()">
          <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
          Realtime Dashboard</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
